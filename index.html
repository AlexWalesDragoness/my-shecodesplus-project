<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Mouse+Memoirs&family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <video controls autoplay muted loop>
        <source src="Images/Cloudy sky.mp4" type="video/mp4" />
      </video>
      <div class="card-img-overlay">
        <div class="weather-app">
          <span>
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />

                  <div class="col-3">
                    <button id="current-location-button">
                      Current Location
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </span>
          <h1 id="city">Swansea, UK</h1>
          <ul>
            <li id="date"></li>
            <br />
            <li id="description">Stormy</li>
            <br />
            <li>
              <span class="temperature" id="temperature">9</span
              ><span class="units">
                <a href="#" id="convertToCelsius">¬∞C</a> |
                <a href="#" id="convertToFahrenheit">¬∞F</a>
              </span>
            </li>
          </ul>
          <br />
          <br />
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="Images/lightening.jpeg"
                  alt="lightening icon"
                  class="img-icon float-left"
                />
              </div>
            </div>

            <div class="col-6" id="units">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <br />
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
           <h2 id="forecast">5 day Forecast</h2>
      <div class="container-week">
        <div class="row row-cols-5">
          <div class="card" style="background-color: #fff82a !important">
            <div class="card-body shadow" style="background: white !important">
              <h4 class="card-title" id="weekday">Mon</h4>
              <p class="card-text" id="wktemp">17¬∞C</p>
              <p class="card-text" class="text-pic">‚òÄÔ∏è</p>
            </div>
          </div>

          <div class="card" style="background-color: #fff55c !important">
            <div class="card-body shadow" style="background: white !important">
              <h4 class="card-title" id="weekday">Tue</h4>
              <p class="card-text" id="wktemp">17¬∞C</p>
              <p class="card-text" class="text-pic">üå§</p>
            </div>
          </div>
          <div class="card" style="background-color: #fffaae !important">
            <div class="card-body shadow" style="background: white !important">
              <h4 class="card-title" id="weekday">Wed</h4>
              <p class="card-text" id="wktemp">17¬∞C</p>
              <p class="card-text" class="text-pic">üå•</p>
            </div>
          </div>
          <div class="card" style="background-color: #f4ffe8 !important">
            <div class="card-body shadow" style="background: white !important">
              <h4 class="card-title" id="weekday">Thu</h4>
              <p class="card-text" id="wktemp">17¬∞C</p>
              <p class="card-text" class="text-pic">‚òÅÔ∏è</p>
            </div>
          </div>
          <div class="card" style="background-color: #cde9ff !important">
            <div class="card-body shadow" style="background: white !important">
              <h4 class="card-title" id="weekday">Fri</h4>
              <p class="card-text" id="wktemp">17¬∞C</p>
              <p class="card-text" class="text-pic">üåß</p>
        </div>
      </div>
      <br />
      <div><a href="https://github.com/AlexWalesDragoness/my-shecodesplus-project">Open Source Code</a>
      <h5>by Alex Marchant</h5></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
